{{ $institution := lower .Params.institution }}

{{ if or (in $institution "riverside") (in $institution "ucr") }}
  <img src="/media/ucr.svg" style="height:20px; vertical-align:middle; margin-right:8px;">
{{ else if or (in $institution "mist") (in $institution "military institute") }}
  <img src="/media/mist.svg" style="height:20px; vertical-align:middle; margin-right:8px;">
{{ end }}
