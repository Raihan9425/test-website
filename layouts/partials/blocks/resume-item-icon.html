{{ $institution := .Params.institution }}

{{ if or (in $institution "Riverside") (in $institution "UCR") }}
  <img src="/media/ucr.png" style="height:20px; vertical-align:middle; margin-right:8px;">
{{ else if or (in $institution "MIST") (in $institution "Military Institute") }}
  <img src="/media/mist.png" style="height:20px; vertical-align:middle; margin-right:8px;">
{{ else }}
  <!-- fallback -->
{{ end }}
